<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoL Summoner Name Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <header style="text-align:center;">LoL Summoner Name Timer</header>
    <hr>
</head>

<body>
    <div class="input_box" style="width: auto;">
        <div class="input_box_header">How much time do we have left?</div>
        <form method="post" style="text-align:center">
            <input class="name-box" type="text" name="input_name" placeholder="name" maxlength="16" minlength="2"
                required>
            <select name="region">
                <option value="asia">ASIA</option>
            </select>
            <button type="submit" id="searchBtn" class="searchBtn">Search</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</body>

</html>
